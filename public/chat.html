<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.min.css" />
    <link rel="icon" href="./img/favicon.png" />
    <title>Chat App</title>
  </head>
  <body>
    <div class="chat">
      <div class="chat__sidebar"></div>
      <div class="chat__main">
        <div id="dyn-msg" class="chat__messages"></div>
        <div class="compose">
          <form id="form-data">
            <input
              name="message"
              placeholder="Enter text"
              id="text"
              type="text"
            />
            <button id="submit" type="submit">submit</button>
          </form>
          <button id="location">send location</button>
        </div>
      </div>
    </div>
    <!-- <p><button id="increment">+1</button></p>
    &nbsp;
    <p><button id="decrement">-1</button></p> -->

    <script id="msg-tmp" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">
            user name
          </span>
          <span class="message__meta">
            {{createdAt}}
          </span>
          <p>{{msg}}</p>
        </p>
      </div>
    </script>
    <script id="link-tmp" type="text/html">
      <div class="message">
        <p>
          <span class="message__name"> user name </span>
          <span class="message__meta"> {{createdAtLocation}} </span>
        </p>

        <a href="{{linkTemp}}" target="_blank">my location be</a>
      </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
